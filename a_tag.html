<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a 태그는 링크를 걸어둘 수 있다. -->
    <!-- 현재 페이지가 해당 링크로 변환됨 -->
    <a href="https://www.naver.com/">네이버</a>

    <!-- 새 탭에서 링크 열기 -->
    <p>
        <a href="https://www.naver.com/" target="_blank">네이버 새탭</a>
    </p>

    <!-- 이미지 클릭 시 링크 이동 -->
    <p>
        <a href="https://www.naver.com/" target="_blank">
            <img src="./resources/images/cute_dog.jpg" 
            width="100">
        </a>
    </p>

    <!-- 내 프로젝트(폴더) 내 다른 페이지로 이동 -->
    <p>
        <a href="./image.html">img태그 복습하기</a>
    </p>
    
</body>
</html>

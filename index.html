<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title 태그 안에 작성한 문구가 페이지명, 북마크명에 사용됨.-->
    <title>홈화면</title>
</head>
<body>
    <!-- 텍스트 관련 html 태그 -->
    <span>span태그는 
        별 기능이 없다.</span>
    <span>줄바꿈이 일어나지 않는다.</span>

    <p>p태그는 한줄을 차지한다</p>
    <p>
        한줄에 다 쓰지 않아도, 태그 사이에 작성만하면 똑같다 
    </p>

    <!-- 글씨 크기 조절 가능 -->
    <h1>h태그는 한줄을 차지하며, 택스트를 굵은 글씨로 표시한다</h1>
    <h6>h1의 크기가 가장 크며, h6이 가장 작다</h6>
    <h7>h태그는 1 ~ 6 까지만 존재하기 때문에 h7태그는 없지만 에러가 나지는 않는다다</h7>
    

</body>
</html>

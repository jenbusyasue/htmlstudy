<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>새 탭</title>

    <style>
        div {
            border: opx solid black;
        }

        .top {
            display: flex;
            justify-content: end;
        }

        .top>div {
            display: flex;
            align-items: center;
        }

        .top a {
            margin-left: 5px;
            margin-right: 5px;

            color: black;
            text-decoration: none;
        }

        .top a:hover {
            cursor: pointer;
            text-decoration: underline;
        }

        .top img {
            width: 40px;
        }

        .top img:hover {
            /* radius를 width의 절반만큼 주면 원형이 됨 */
            border-radius: 20px;

            /* 이미지에 효과 주기 */
            background-color: #dddddd;
        }

        .logo {
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }

        .logo>div {
            display: flex;

        }

        .search_box {
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .search_box>input {
            width: 500px;
            border: 0;
            box-shadow: 0px 0px 4px 2px #ddd;
            font-size: 24px;
            padding: 10px;
            border-radius: 20px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
        }

        .icon-box {
            width: 600;
            display: flex;
            /* 줄 초과시 줄바꿈 되도록 함 */
            flex-wrap: wrap;
        }

        .icon {
            /* 부모클래스의 100%에서 나누기 5한 만큼의 범위를 가짐 */
            width: calc(100% / 5);
            height: 130px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-evenly;

            cursor: pointer;
        }

        .icon:hover {
            background-color: #ddd;
        }
    </style>

</head>
